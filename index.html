<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja de Skins - Twitch</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    header {
      background: #9147ff;
      padding: 20px 40px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #fff;
    }

    main {
      padding: 30px 5%;
      max-width: 1200px;
      margin: auto;
    }

    .saldo {
      margin-bottom: 40px;
      text-align: center;
    }

    .saldo h2 {
      font-size: 1.8rem;
    }

    .saldo p {
      color: #aaa;
    }

    .loja-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .item {
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      display: block;
    }

    .item-content {
      padding: 15px;
    }

    .item-content h2 {
      margin: 10px 0 5px;
      font-size: 1.3rem;
    }

    .item-content p {
      margin: 5px 0 15px;
      font-size: 1rem;
    }

    .item-content button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #9147ff;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .item-content button:hover {
      background-color: #7a2de3;
    }

  </style>
</head>
<body>
  <header>
    <h1>Loja de Skins - Twitch</h1>
  </header>

  <main>
    <div class="saldo">
      <h2>Seus Pontos: <span id="pontos">640000</span></h2>
      <p>Equivalente em Reais: R$ <span id="reais">640,00</span></p>
    </div>

    <div class="loja-grid">
      <div class="item">
        <img src="https://cdn.csgoskins.gg/images/skins/skin-glock-18-fade.png" alt="Glock Fade">
        <div class="item-content">
          <h2>Glock-18 | Fade</h2>
          <p>R$2,00 / 2.000 pontos</p>
          <button onclick="comprar(2000)">Trocar</button>
        </div>
      </div>

      <div class="item">
        <img src="https://cdn.csgoskins.gg/images/skins/skin-ak-47-redline.png" alt="AK-47 Redline">
        <div class="item-content">
          <h2>AK-47 | Redline</h2>
          <p>R$15,00 / 15.000 pontos</p>
          <button onclick="comprar(15000)">Trocar</button>
        </div>
      </div>

      <div class="item">
        <img src="https://cdn.csgoskins.gg/images/skins/skin-m4a4-howl.png" alt="M4A4 Howl">
        <div class="item-content">
          <h2>M4A4 | Howl</h2>
          <p>R$120,00 / 120.000 pontos</p>
          <button onclick="comprar(120000)">Trocar</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    let pontos = 640000;

    function atualizarTela() {
      document.getElementById('pontos').textContent = pontos.toLocaleString('pt-BR');
      document.getElementById('reais').textContent = (pontos / 1000).toFixed(2);
    }

    function comprar(custo) {
      if (pontos >= custo) {
        pontos -= custo;
        alert("Compra realizada com sucesso!");
        atualizarTela();
      } else {
        alert("Você não tem pontos suficientes.");
      }
    }

    atualizarTela();
  </script>
</body>
</html>
