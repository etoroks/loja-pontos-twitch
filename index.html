<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja de Skins - Twitch</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    header {
      background: #9147ff;
      padding: 20px 40px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #fff;
    }

    main {
      padding: 30px 5%;
      max-width: 1200px;
      margin: auto;
    }

    .saldo {
      margin-bottom: 40px;
      text-align: center;
    }

    .saldo h2 {
      font-size: 1.8rem;
    }

    .saldo p {
      color: #aaa;
    }

    .loja {
      padding: 40px 0;
      background-color: #1e1e1e;
      color: #fff;
    }

    .loja h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .loja .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .loja .produto {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .loja .produto:hover {
      transform: scale(1.05);
    }

    .loja .produto img {
      width: 100%;
      border-radius: 5px;
    }

    .loja .produto button {
      margin-top: 10px;
      padding: 10px;
      background-color: #9147ff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .loja .produto button:hover {
      background-color: #7a2de3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Loja de Skins - Twitch</h1>
  </header>

  <main>
    <div class="saldo">
      <h2>Seus Pontos: <span id="pontos">640000</span></h2>
      <p>Equivalente em Reais: R$ <span id="reais">640,00</span></p>
    </div>

    <section class="loja">
      <h2>Loja de Skins</h2>
      <div class="grid">
        <div class="produto">
          <img src="https://cdn.csgoskins.gg/images/skins/skin-glock-18-fade.png" alt="Glock Fade">
          <h3>Glock-18 | Fade</h3>
          <p>2.000 pontos</p>
          <button onclick="comprar(2000)">Trocar</button>
        </div>

        <div class="produto">
          <img src="https://cdn.csgoskins.gg/images/skins/skin-ak-47-redline.png" alt="AK-47 Redline">
          <h3>AK-47 | Redline</h3>
          <p>15.000 pontos</p>
          <button onclick="comprar(15000)">Trocar</button>
        </div>

        <div class="produto">
          <img src="https://cdn.csgoskins.gg/images/skins/skin-m4a4-howl.png" alt="M4A4 Howl">
          <h3>M4A4 | Howl</h3>
          <p>120.000 pontos</p>
          <button onclick="comprar(120000)">Trocar</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    let pontos = 640000;

    function atualizarTela() {
      document.getElementById('pontos').textContent = pontos.toLocaleString('pt-BR');
      document.getElementById('reais').textContent = (pontos / 1000).toFixed(2);
    }

    function comprar(custo) {
      if (pontos >= custo) {
        pontos -= custo;
        alert("Compra realizada com sucesso!");
        atualizarTela();
      } else {
        alert("Você não tem pontos suficientes.");
      }
    }

    atualizarTela();
  </script>
</body>
</html>
